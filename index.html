<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Grocery List Deluxe</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico"> <!-- Make sure you have a logo.ico -->

    <!-- Social Media Meta Tags (Optional but good practice) -->
    <meta name="description" content="A smart grocery list app with history and suggestions.">
    <!-- Add other meta tags (Twitter, Facebook/OG) if desired -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-gradient: linear-gradient(to bottom right, #3a506b, #1c2541); /* Example gradient */
            --glass-bg-light: rgba(255, 255, 255, 0.1);
            --glass-bg-medium: rgba(255, 255, 255, 0.15);
            --glass-bg-dark: rgba(0, 0, 0, 0.2);
            --glass-border-color: rgba(255, 255, 255, 0.18);
            --text-color: #f0f0f0;
            --text-color-muted: #a0a0a0;
            --accent-color: #5bc0be; /* Teal accent */
            --accent-color-darker: #3a8e8c;
            --done-color-bg: rgba(91, 192, 190, 0.2); /* Faded accent for done items */
            --danger-color: #d9534f;
            --danger-color-darker: #c9302c;
            --blur-amount-heavy: 15px;
            --blur-amount-light: 8px;
            --border-radius-large: 15px;
            --border-radius-medium: 10px;
            --border-radius-small: 6px;
            --shadow-color: rgba(31, 38, 135, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
             height: 100%; /* Ensure html takes full height */
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh; /* Ensure body takes at least full viewport height */
            display: flex; /* Use flex to center content */
            justify-content: center;
            align-items: flex-start; /* Align container to top */
            padding: 20px; /* Add padding around the container */
            -webkit-tap-highlight-color: transparent; /* Disable tap highlight on touch devices */
        }

        #grocery-app {
            width: 100%;
            max-width: 700px; /* Increased max-width */
            background: var(--glass-bg-dark);
            backdrop-filter: blur(var(--blur-amount-heavy));
            -webkit-backdrop-filter: blur(var(--blur-amount-heavy));
            border: 1px solid var(--glass-border-color);
            border-radius: var(--border-radius-large);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            padding: 25px 30px; /* More padding */
            display: flex;
            flex-direction: column;
            gap: 20px; /* Spacing between sections */
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        h1 img { /* If using an image logo */
           height: 30px;
           width: auto;
        }

        /* Form Styling */
        #add-item-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        #add-item-form input[type="text"] {
            flex-grow: 1; /* Take available space */
            min-width: 150px; /* Minimum width before wrapping */
        }

        #item-quantity {
            width: 80px; /* Fixed width for quantity */
        }

        input[type="text"], select {
            background: var(--glass-bg-light);
            border: 1px solid var(--glass-border-color);
            color: var(--text-color);
            border-radius: var(--border-radius-small);
            padding: 10px 12px;
            font-size: 1rem;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }
        input[type="text"]::placeholder {
            color: var(--text-color-muted);
            opacity: 0.8;
        }
        input[type="text"]:focus, select:focus {
            background-color: var(--glass-bg-medium);
            outline: none;
            box-shadow: 0 0 10px rgba(91, 192, 190, 0.3); /* Subtle glow */
        }

        /* Buttons */
        button {
            background: var(--glass-bg-medium);
            border: 1px solid var(--glass-border-color);
            color: var(--text-color);
            border-radius: var(--border-radius-small);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            font-family: inherit;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: inline-flex; /* Align icon and text */
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button:hover {
            background-color: var(--glass-bg-light);
            border-color: rgba(255, 255, 255, 0.3);
        }
        button:active {
             transform: scale(0.98);
        }
        button i { /* Icon styling */
            font-size: 1em; /* Make icon slightly larger than text */
            line-height: 1; /* Prevent extra space */
        }

        #submit-item-button {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: #fff;
            font-weight: 600;
            flex-shrink: 0; /* Don't shrink add button */
        }
        #submit-item-button:hover {
            background-color: var(--accent-color-darker);
            border-color: var(--accent-color-darker);
        }
         #audio-input-button.recording { /* Style for recording state */
            background-color: var(--danger-color);
            color: white;
            animation: pulse 1.5s infinite;
        }
         @keyframes pulse {
            0% { box-shadow: 0 0 5px 0px var(--danger-color); }
            50% { box-shadow: 0 0 10px 5px var(--danger-color); }
            100% { box-shadow: 0 0 5px 0px var(--danger-color); }
        }

        /* Suggestions Dropdown */
        #suggestions-list {
            list-style-type: none;
            margin-top: -10px; /* Overlap slightly with input */
            max-height: 150px;
            overflow-y: auto;
            background: var(--glass-bg-medium);
             backdrop-filter: blur(var(--blur-amount-light));
             -webkit-backdrop-filter: blur(var(--blur-amount-light));
            border: 1px solid var(--glass-border-color);
            border-top: none; /* Remove top border */
            border-radius: 0 0 var(--border-radius-medium) var(--border-radius-medium);
            position: absolute; /* Position relative to form or container */
            width: calc(100% - 180px); /* Adjust based on quantity/button width */
            z-index: 10;
            padding: 5px 0;
        }
        #suggestions-list li {
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #suggestions-list li:hover {
            background-color: var(--accent-color-darker);
        }


        /* Filter/Sort Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px;
            background: var(--glass-bg-light);
            border-radius: var(--border-radius-medium);
            border: 1px solid var(--glass-border-color);
            margin-top: 10px; /* Add space above controls */
        }
        .controls label {
            margin-right: 5px;
            font-size: 0.9rem;
        }
        .controls select {
            padding: 8px 10px;
            font-size: 0.9rem;
        }

        /* Grocery List Styling */
        #grocery-list {
            list-style: none;
            margin-top: 10px;
            max-height: 50vh; /* Limit height and allow scrolling */
            overflow-y: auto;
            padding-right: 5px; /* Space for scrollbar */
        }
        /* Custom Scrollbar */
        #grocery-list::-webkit-scrollbar { width: 8px; }
        #grocery-list::-webkit-scrollbar-track { background: var(--glass-bg-light); border-radius: 4px;}
        #grocery-list::-webkit-scrollbar-thumb { background: var(--glass-bg-medium); border-radius: 4px;}
        #grocery-list::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

        #grocery-list li {
            background: var(--glass-bg-light);
             backdrop-filter: blur(var(--blur-amount-light));
             -webkit-backdrop-filter: blur(var(--blur-amount-light));
            border: 1px solid var(--glass-border-color);
            border-radius: var(--border-radius-medium);
            margin-bottom: 12px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            position: relative; /* For absolute positioning of buttons if needed */
            cursor: grab; /* Indicate draggable */
        }
        #grocery-list li.dragging {
            opacity: 0.5;
            background: var(--glass-bg-medium);
        }
        #grocery-list li.drag-over { /* Highlight drop target */
            border-bottom: 2px solid var(--accent-color);
        }

        .item-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--glass-border-color);
            border-radius: 50%; /* Circle checkbox */
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
             transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .item-checkbox:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        .item-checkbox:checked::after { /* Checkmark */
            content: '\f00c'; /* Font Awesome check */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 12px;
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .item-details {
            flex-grow: 1;
            display: flex; /* Use flex for text and quantity */
            flex-direction: column; /* Stack text and quantity */
            overflow: hidden; /* Prevent long text overflow */
        }
        .item-text {
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: opacity 0.3s ease;
        }
        .item-quantity-display {
            font-size: 0.85rem;
            color: var(--text-color-muted);
            margin-top: 2px;
        }

        /* Editing State */
         .item-details input[type="text"] {
            width: 100%;
            margin-bottom: 5px; /* Space between edit inputs */
         }

        /* Done State */
        #grocery-list li.done {
            background: var(--done-color-bg);
             backdrop-filter: blur(var(--blur-amount-light)); /* Keep blur */
             -webkit-backdrop-filter: blur(var(--blur-amount-light));
        }
        #grocery-list li.done .item-text,
        #grocery-list li.done .item-quantity-display {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .item-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0; /* Prevent buttons shrinking */
        }
        .item-actions button {
            padding: 5px 8px; /* Smaller buttons */
            font-size: 0.9rem;
            background: transparent; /* Make action buttons subtle */
            border: none;
             color: var(--text-color-muted);
        }
         .item-actions button:hover {
             background: var(--glass-bg-light);
             color: var(--text-color);
         }
         .item-actions .remove-button { color: var(--danger-color); }
         .item-actions .remove-button:hover { color: white; background-color: var(--danger-color); }
         .item-actions .edit-button { color: var(--accent-color); }
         .item-actions .edit-button:hover { color: white; background-color: var(--accent-color); }

        /* Settings Area */
        #settings-toggle {
            align-self: center; /* Center the toggle button */
            margin-top: 15px; /* Space above toggle */
        }
        #settings {
            max-height: 0; /* Start hidden */
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            background: var(--glass-bg-light);
            border: 1px solid var(--glass-border-color);
            border-radius: var(--border-radius-medium);
            padding: 0 20px; /* No padding when hidden */
            margin-top: 15px;
        }
        #settings.open {
             max-height: 500px; /* Adjust as needed */
             padding: 20px;
        }
        .settings-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .settings-row {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
         .settings-row label {
             min-width: 80px; /* Align selects */
         }
         .settings-content button, .settings-content label.button-like {
             width: 100%; /* Full width buttons in settings */
             justify-content: center; /* Center text/icon in button */
         }
         /* Style label like a button */
         .button-like {
            display: inline-block;
            text-align: center;
            background: var(--glass-bg-medium);
            border: 1px solid var(--glass-border-color);
            color: var(--text-color);
            border-radius: var(--border-radius-small);
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s ease;
         }
         .button-like:hover {
             background-color: var(--glass-bg-light);
         }
        input[type="file"] { display: none; } /* Hide default file input */


        /* Empty List Message */
        #empty-list-message {
            text-align: center;
            color: var(--text-color-muted);
            padding: 30px;
            display: none; /* Hidden by default */
        }
        #empty-list-message.visible {
            display: block;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.85rem;
            color: var(--text-color-muted);
            opacity: 0.7;
        }
        footer a {
            color: var(--accent-color);
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.2s ease;
        }
        footer a:hover {
            color: var(--text-color);
        }
        footer svg {
            vertical-align: middle;
            height: 20px; /* Consistent icon size */
            width: auto;
            fill: var(--accent-color); /* Default fill */
            transition: fill 0.2s ease;
        }
         footer a:hover svg {
            fill: var(--text-color);
         }
          /* Specific SVG overrides if needed */
         footer a[href*="twitter.com"] svg path { fill: #1DA1F2; }
         footer a[href*="linkedin.com"] svg path[fill="#007EBB"] { fill: #007EBB; } /* Target specific path */
         footer a[href*="facebook.com"] svg .cls-1 { fill: #1877F2; } /* Target specific class */


        /* Responsive Adjustments */
        @media (max-width: 600px) {
            body { padding: 10px; }
            #grocery-app { padding: 20px 15px; }
            h1 { font-size: 1.8rem; }
            #add-item-form { flex-direction: column; } /* Stack inputs vertically */
            #add-item-form input[type="text"], #item-quantity { width: 100%; }
            #suggestions-list { width: 100%; } /* Full width suggestions on mobile */
            .controls { flex-direction: column; align-items: stretch; }
            .controls div { display: flex; justify-content: space-between; width: 100%; }
            #grocery-list li { gap: 10px; padding: 10px; }
            .item-checkbox { width: 18px; height: 18px; }
            .item-text { font-size: 0.95rem; }
            .item-quantity-display { font-size: 0.8rem; }
            .item-actions { gap: 5px; }
            .item-actions button { padding: 4px 6px; font-size: 0.8rem; }
            footer { font-size: 0.8rem; }
        }
    </style>

</head>
<body>
    <div id="grocery-app">
        <h1><i class="fas fa-shopping-cart"></i> Grocery List</h1>

        <!-- Add Item Form -->
        <form id="add-item-form">
            <input type="text" id="add-item-input" placeholder="Enter grocery item" autocomplete="off" required>
             <!-- Suggestions will appear below this input -->
            <ul id="suggestions-list" class="hidden"></ul>
            <input type="text" id="item-quantity" placeholder="Qty (e.g., 1kg)">
            <button id="audio-input-button" type="button" title="Record Item Name"><i class="fas fa-microphone"></i></button>
            <button type="submit" id="submit-item-button" title="Add Item"><i class="fas fa-plus"></i> Add</button>
        </form>


        <!-- Controls: Sorting and Filtering -->
        <div class="controls">
             <div>
                <label for="sort-by">Sort by:</label>
                <select id="sort-by">
                    <option value="default">Default (Added Order)</option>
                    <option value="alpha-asc">Name (A-Z)</option>
                    <option value="alpha-desc">Name (Z-A)</option>
                    <option value="freq-desc">Frequency (Most First)</option>
                    <option value="freq-asc">Frequency (Least First)</option>
                    <option value="date-desc">Last Purchased (Newest)</option>
                    <option value="date-asc">Last Purchased (Oldest)</option>
                </select>
            </div>
             <div>
                <label for="filter-by">Show:</label>
                <select id="filter-by">
                    <option value="all">All Items</option>
                    <option value="active">Active Only</option>
                    <option value="done">Completed Only</option>
                </select>
            </div>
        </div>

        <!-- Grocery List -->
        <ul id="grocery-list">
            <!-- Items will be rendered here by JavaScript -->
        </ul>
        <p id="empty-list-message">Your grocery list is empty. Add some items!</p>

        <!-- Settings Toggle -->
        <button id="settings-toggle"><i class="fas fa-cog"></i> Show Settings</button>

        <!-- Settings Area -->
        <div id="settings">
             <div class="settings-content">
                 <div class="settings-row">
                     <label for="audio_input_language">Speech:</label>
                     <select id="audio_input_language">
                         <option value="en-US">English</option>
                         <option value="fr-FR">Français</option>
                         <option value="es-ES">Español</option>
                         <!-- Add other languages as needed -->
                     </select>
                 </div>
                 <button id="generate-typical-list"><i class="fas fa-magic"></i> Generate Typical List</button>
                <label class="button-like" for="import-items"><i class="fas fa-upload"></i> Import List (.json)</label>
                <input type="file" id="import-items" accept=".json">
                <button id="export-items"><i class="fas fa-download"></i> Export List (.json)</button>
                <button id="clear-list" class="danger-button"><i class="fas fa-trash-alt"></i> Clear Current List</button>
                <button id="clear-history" class="danger-button"><i class="fas fa-history"></i> Clear Purchase History</button>
             </div>
        </div>

        <!-- Footer -->
        <footer>
            Built with <i class="fas fa-heart" style="color: #e06c75;"></i> & AI Assistance |
            <!-- Add your social links here if desired -->
            <a href="#" target="_blank" title="Share on Twitter"> <i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank" title="Share on LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank" title="Share on Facebook"><i class="fab fa-facebook"></i></a>
        </footer>
    </div>

    <script>
        // --- DOM Elements ---
        const groceryApp = document.getElementById('grocery-app');
        const addItemForm = document.getElementById('add-item-form');
        const itemInput = document.getElementById('add-item-input');
        const quantityInput = document.getElementById('item-quantity');
        const suggestionsList = document.getElementById('suggestions-list');
        const audioButton = document.getElementById('audio-input-button');
        const audioLangSelect = document.getElementById('audio_input_language');
        const groceryList = document.getElementById('grocery-list');
        const emptyListMessage = document.getElementById('empty-list-message');
        const sortSelect = document.getElementById('sort-by');
        const filterSelect = document.getElementById('filter-by');
        const settingsToggle = document.getElementById('settings-toggle');
        const settingsDiv = document.getElementById('settings');
        const generateTypicalButton = document.getElementById('generate-typical-list');
        const importInput = document.getElementById('import-items');
        const exportButton = document.getElementById('export-items');
        const clearListButton = document.getElementById('clear-list');
        const clearHistoryButton = document.getElementById('clear-history');

        // --- State ---
        let currentItems = []; // Array for items currently in the list
        let itemPurchaseHistory = {}; // Object to store { text: { count: N, lastPurchased: date } }
        let isSpeechRecognitionActive = false;
        let draggedItem = null; // Track the item being dragged

        // --- Speech Recognition Setup ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false; // Stop after first utterance for simplicity
            recognition.interimResults = false; // Get final result
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                isSpeechRecognitionActive = true;
                audioButton.classList.add('recording');
                audioButton.title = "Stop Recording";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                itemInput.value = transcript; // Populate the item input
                itemInput.focus(); // Optionally focus quantity next
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                alert(`Speech recognition error: ${event.error}`);
            };

            recognition.onend = () => {
                isSpeechRecognitionActive = false;
                audioButton.classList.remove('recording');
                 audioButton.title = "Record Item Name";
            };

            audioButton.addEventListener('click', () => {
                if (!SpeechRecognition) {
                    alert("Sorry, your browser doesn't support Speech Recognition.");
                    return;
                }
                if (isSpeechRecognitionActive) {
                    recognition.stop();
                } else {
                    try {
                        recognition.lang = audioLangSelect.value;
                        recognition.start();
                    } catch (e) {
                         console.error("Could not start recognition (maybe already active?):", e);
                         // Reset state just in case
                         isSpeechRecognitionActive = false;
                         audioButton.classList.remove('recording');
                         audioButton.title = "Record Item Name";
                    }
                }
            });
        } else {
            audioButton.disabled = true;
            audioButton.title = "Speech Recognition not supported";
            console.warn("Speech Recognition API not supported in this browser.");
        }


        // --- Utility Functions ---
        const generateId = () => `item-${Date.now()}-${Math.random().toString(16).slice(2)}`;
        const sanitizeText = (text) => text.trim(); // Basic sanitization

        // --- Local Storage Functions ---
        const saveState = () => {
            try {
                localStorage.setItem('groceryListItems', JSON.stringify(currentItems));
                localStorage.setItem('groceryItemHistory', JSON.stringify(itemPurchaseHistory));
            } catch (e) {
                console.error("Error saving state to localStorage:", e);
                alert("Could not save data. LocalStorage might be full or disabled.");
            }
        };

        const loadState = () => {
            try {
                const storedItems = localStorage.getItem('groceryListItems');
                const storedHistory = localStorage.getItem('groceryItemHistory');
                currentItems = storedItems ? JSON.parse(storedItems) : [];
                itemPurchaseHistory = storedHistory ? JSON.parse(storedHistory) : {};
                // Data migration / validation could happen here if structure changes
            } catch (e) {
                console.error("Error loading state from localStorage:", e);
                alert("Could not load previous data. Starting fresh.");
                currentItems = [];
                itemPurchaseHistory = {};
            }
        };

        // --- History Management ---
        const updateHistory = (itemText, isPurchase) => {
             const text = sanitizeText(itemText).toLowerCase(); // Use lowercase for consistent keys
             if (!text) return;

             if (!itemPurchaseHistory[text]) {
                 itemPurchaseHistory[text] = { count: 0, lastPurchased: null };
             }
             if (isPurchase) {
                 itemPurchaseHistory[text].count += 1;
                 itemPurchaseHistory[text].lastPurchased = new Date().toISOString();
             }
             // Note: We don't decrement count on un-checking, history tracks total purchases.
        };


        // --- Rendering Functions ---
        const renderItems = () => {
            groceryList.innerHTML = ''; // Clear previous items

             // 1. Filter
             let itemsToRender = filterItems(currentItems);
             // 2. Sort
             itemsToRender = sortItems(itemsToRender);

            if (itemsToRender.length === 0) {
                emptyListMessage.classList.add('visible');
                groceryList.style.display = 'none'; // Hide the ul itself
            } else {
                emptyListMessage.classList.remove('visible');
                groceryList.style.display = 'block'; // Show the ul
                itemsToRender.forEach(item => groceryList.appendChild(createItemElement(item)));
            }

            updateDragAndDropListeners(); // Re-attach listeners after render
            saveState(); // Save state after every render
        };

        const filterItems = (items) => {
            const filterValue = filterSelect.value;
            switch(filterValue) {
                case 'active': return items.filter(item => !item.done);
                case 'done': return items.filter(item => item.done);
                case 'all':
                default: return [...items]; // Return a copy
            }
        };

        const sortItems = (items) => {
             const sortValue = sortSelect.value;
             const sortedItems = [...items]; // Create a copy to sort

             const getItemHistory = (itemText) => itemPurchaseHistory[sanitizeText(itemText).toLowerCase()] || { count: 0, lastPurchased: null };

             sortedItems.sort((a, b) => {
                 const historyA = getItemHistory(a.text);
                 const historyB = getItemHistory(b.text);
                 const textA = sanitizeText(a.text).toLowerCase();
                 const textB = sanitizeText(b.text).toLowerCase();

                 // Primary sort: Done items always at the bottom unless filtering specifically for them
                 if (filterSelect.value !== 'done') {
                    if (a.done && !b.done) return 1;
                    if (!a.done && b.done) return -1;
                 }

                 // Secondary sort based on selection
                 switch (sortValue) {
                    case 'alpha-asc': return textA.localeCompare(textB);
                    case 'alpha-desc': return textB.localeCompare(textA);
                    case 'freq-desc': return (historyB.count) - (historyA.count);
                    case 'freq-asc': return (historyA.count) - (historyB.count);
                    case 'date-desc':
                        // Handle null dates (items never purchased)
                        if (!historyA.lastPurchased && !historyB.lastPurchased) return 0;
                        if (!historyA.lastPurchased) return 1; // Put items never purchased last
                        if (!historyB.lastPurchased) return -1;
                        return new Date(historyB.lastPurchased) - new Date(historyA.lastPurchased);
                    case 'date-asc':
                         if (!historyA.lastPurchased && !historyB.lastPurchased) return 0;
                         if (!historyA.lastPurchased) return -1; // Put items never purchased first
                         if (!historyB.lastPurchased) return 1;
                        return new Date(historyA.lastPurchased) - new Date(historyB.lastPurchased);
                     case 'default':
                     default:
                        // Maintain original relative order within done/not done groups
                        // This requires knowing the original index, which simple sort doesn't provide easily.
                        // For 'default', we might skip the secondary sort or use the ID if it relates to creation time.
                        // Assuming IDs are time-based:
                        const idA = parseInt(a.id.split('-')[1] || 0);
                        const idB = parseInt(b.id.split('-')[1] || 0);
                        return idA - idB;
                 }
             });
             return sortedItems;
        };

        const createItemElement = (item) => {
            const li = document.createElement('li');
            li.dataset.id = item.id;
            li.draggable = true;
            if (item.done) {
                li.classList.add('done');
            }

            // Checkbox
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = item.done;
            checkbox.classList.add('item-checkbox');
            checkbox.addEventListener('change', () => toggleDone(item.id));
            li.appendChild(checkbox);

            // Item Details (Text + Quantity) or Edit Inputs
            const detailsDiv = document.createElement('div');
            detailsDiv.classList.add('item-details');
            li.appendChild(detailsDiv);

            if (item.isEditing) {
                 const textInput = document.createElement('input');
                 textInput.type = 'text';
                 textInput.value = item.text;
                 textInput.classList.add('edit-item-text');
                 detailsDiv.appendChild(textInput);

                 const quantInput = document.createElement('input');
                 quantInput.type = 'text';
                 quantInput.value = item.quantity;
                 quantInput.placeholder = "Qty";
                 quantInput.classList.add('edit-item-quantity');
                 detailsDiv.appendChild(quantInput);

                 // Focus the text input when editing starts
                 setTimeout(() => textInput.focus(), 0);

            } else {
                const textSpan = document.createElement('span');
                textSpan.textContent = item.text;
                textSpan.classList.add('item-text');
                detailsDiv.appendChild(textSpan);

                if (item.quantity) {
                    const quantSpan = document.createElement('span');
                    quantSpan.textContent = item.quantity;
                    quantSpan.classList.add('item-quantity-display');
                    detailsDiv.appendChild(quantSpan);
                }
            }


            // Action Buttons
            const actionsDiv = document.createElement('div');
            actionsDiv.classList.add('item-actions');
            li.appendChild(actionsDiv);

            if (item.isEditing) {
                 const saveButton = document.createElement('button');
                 saveButton.innerHTML = '<i class="fas fa-save"></i>';
                 saveButton.title = "Save Changes";
                 saveButton.classList.add('save-button');
                 saveButton.addEventListener('click', (e) => {
                     e.stopPropagation(); // Prevent triggering drag/drop
                     const newText = li.querySelector('.edit-item-text').value;
                     const newQuantity = li.querySelector('.edit-item-quantity').value;
                     saveEdit(item.id, newText, newQuantity);
                 });
                 actionsDiv.appendChild(saveButton);

                 const cancelButton = document.createElement('button');
                 cancelButton.innerHTML = '<i class="fas fa-times"></i>';
                 cancelButton.title = "Cancel Edit";
                 cancelButton.classList.add('cancel-button', 'danger-button');
                 cancelButton.addEventListener('click', (e) => {
                     e.stopPropagation();
                     cancelEdit(item.id);
                 });
                 actionsDiv.appendChild(cancelButton);

                 // Allow saving with Enter key
                 li.querySelectorAll('input[type="text"]').forEach(input => {
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            saveButton.click();
                        } else if (e.key === 'Escape') {
                            cancelButton.click();
                        }
                    });
                 });

            } else {
                const editButton = document.createElement('button');
                editButton.innerHTML = '<i class="fas fa-pencil-alt"></i>';
                editButton.title = "Edit Item";
                editButton.classList.add('edit-button');
                editButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    startEdit(item.id);
                });
                actionsDiv.appendChild(editButton);

                const removeButton = document.createElement('button');
                removeButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                removeButton.title = "Remove Item";
                removeButton.classList.add('remove-button');
                removeButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    removeItem(item.id);
                });
                actionsDiv.appendChild(removeButton);
            }


            return li;
        };

        // --- Item CRUD Functions ---
        const addItem = (text, quantity) => {
            const cleanText = sanitizeText(text);
            if (!cleanText) {
                alert("Please enter an item name.");
                return; // Don't add empty items
            }

            // Prevent adding exact duplicates (optional, based on preference)
             const exists = currentItems.some(item => sanitizeText(item.text).toLowerCase() === cleanText.toLowerCase() && !item.done);
             if (exists) {
                 alert(`${cleanText} is already on the active list.`);
                 return;
             }


            const newItem = {
                id: generateId(),
                text: cleanText,
                quantity: sanitizeText(quantity),
                done: false,
                isEditing: false // Add editing flag
                // purchaseCount and lastPurchased are managed in itemPurchaseHistory
            };
            currentItems.unshift(newItem); // Add to the top
            updateHistory(cleanText, false); // Add to history if new, don't mark as purchased yet
            renderItems();
        };

        const removeItem = (id) => {
            const itemIndex = currentItems.findIndex(item => item.id === id);
            if (itemIndex > -1) {
                 // Optionally confirm deletion
                 // if (!confirm(`Are you sure you want to remove "${currentItems[itemIndex].text}"?`)) {
                 //     return;
                 // }
                currentItems.splice(itemIndex, 1);
                renderItems(); // Re-render which also saves state
            }
        };

        const toggleDone = (id) => {
            const itemIndex = currentItems.findIndex(item => item.id === id);
            if (itemIndex > -1) {
                const item = currentItems[itemIndex];
                const previousDoneState = item.done;
                item.done = !item.done;

                // Only update history count when marking as DONE
                if (item.done && !previousDoneState) {
                     updateHistory(item.text, true); // Mark as purchased
                }
                // Fix: Ensure no duplication by just modifying the state and re-rendering
                renderItems();
            }
        };

         const startEdit = (id) => {
            currentItems = currentItems.map(item => ({
                ...item,
                isEditing: item.id === id // Set editing true only for the target item
            }));
            renderItems();
        };

        const saveEdit = (id, newText, newQuantity) => {
            const cleanText = sanitizeText(newText);
             if (!cleanText) {
                 alert("Item name cannot be empty.");
                 return;
             }
            currentItems = currentItems.map(item => {
                if (item.id === id) {
                     // If text changes, we might need to update history linkage,
                     // but typically history is based on the original addition.
                     // Let's keep it simple: editing modifies the current instance.
                    return { ...item, text: cleanText, quantity: sanitizeText(newQuantity), isEditing: false };
                }
                return item;
            });
            renderItems();
        };

         const cancelEdit = (id) => {
             currentItems = currentItems.map(item => item.id === id ? { ...item, isEditing: false } : item);
             renderItems();
         };


        // --- Feature Functions ---

        const showSuggestions = (query) => {
             suggestionsList.innerHTML = '';
             if (!query) {
                 suggestionsList.classList.add('hidden');
                 return;
             }

             const lowerQuery = query.toLowerCase();
             const historyEntries = Object.entries(itemPurchaseHistory);

             // Sort suggestions by purchase count (descending)
             const sortedHistory = historyEntries.sort(([, histA], [, histB]) => histB.count - histA.count);

             const matchingSuggestions = sortedHistory
                 .filter(([text]) => text.toLowerCase().includes(lowerQuery))
                 .slice(0, 5); // Limit to top 5 suggestions

             if (matchingSuggestions.length > 0) {
                 matchingSuggestions.forEach(([text]) => {
                     const li = document.createElement('li');
                     li.textContent = text; // Display the original case potentially stored
                      // Capitalize first letter for display
                     li.textContent = text.charAt(0).toUpperCase() + text.slice(1);
                     li.addEventListener('click', () => {
                         itemInput.value = li.textContent; // Use the clicked text
                         suggestionsList.classList.add('hidden');
                         suggestionsList.innerHTML = '';
                         quantityInput.focus(); // Move focus to quantity
                     });
                     suggestionsList.appendChild(li);
                 });
                 suggestionsList.classList.remove('hidden');
             } else {
                 suggestionsList.classList.add('hidden');
             }
        };

        const generateTypicalList = () => {
            const threshold = 2; // Minimum purchase count to be considered "typical"
            const maxItems = 15; // Max number of items to add

             const typicalItems = Object.entries(itemPurchaseHistory)
                .filter(([, hist]) => hist.count >= threshold)
                .sort(([, histA], [, histB]) => histB.count - histA.count) // Most frequent first
                .slice(0, maxItems)
                .map(([text]) => text); // Get just the item names

             if (typicalItems.length === 0) {
                 alert("Not enough purchase history to generate a typical list. Keep using the app!");
                 return;
             }

             let addedCount = 0;
             typicalItems.forEach(text => {
                 // Check if it's already on the *active* list
                 const alreadyActive = currentItems.some(item =>
                     !item.done && sanitizeText(item.text).toLowerCase() === text.toLowerCase()
                 );
                 if (!alreadyActive) {
                     // Find original case if possible, otherwise use history key
                     const originalCaseText = Object.keys(itemPurchaseHistory).find(k => k.toLowerCase() === text) || text;
                     addItem(originalCaseText.charAt(0).toUpperCase() + originalCaseText.slice(1), ''); // Add with empty quantity
                     addedCount++;
                 }
             });

             if (addedCount > 0) {
                alert(`Added ${addedCount} typical items to your list.`);
             } else {
                 alert("Your current list already contains most of your typical items.");
             }
             renderItems(); // Render the updated list
        };

        const exportData = () => {
            try {
                const dataToExport = {
                    currentList: currentItems.map(({ isEditing, ...item }) => item), // Exclude transient editing state
                    purchaseHistory: itemPurchaseHistory
                };
                const dataStr = JSON.stringify(dataToExport, null, 2); // Pretty print JSON
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.download = `grocery_list_backup_${new Date().toISOString().slice(0,10)}.json`;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
                 alert("Data exported successfully!");
            } catch (e) {
                console.error("Export failed:", e);
                alert("Failed to export data.");
            }
        };

        const importData = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (importedData && typeof importedData === 'object') {
                        // Basic validation
                        const hasList = Array.isArray(importedData.currentList);
                        const hasHistory = typeof importedData.purchaseHistory === 'object';

                        if (!confirm("This will replace your current list and history. Are you sure?")) {
                           importInput.value = ''; // Clear the file input
                           return;
                        }

                        currentItems = hasList ? importedData.currentList.map(item => ({...item, isEditing: false })) : []; // Ensure no editing state
                        itemPurchaseHistory = hasHistory ? importedData.purchaseHistory : {};

                        // Maybe add more robust validation here later

                        renderItems(); // Render the newly imported data
                        alert("Data imported successfully!");
                    } else {
                        throw new Error("Invalid file format.");
                    }
                } catch (error) {
                    console.error("Import failed:", error);
                    alert(`Failed to import data: ${error.message}`);
                } finally {
                     importInput.value = ''; // Clear the file input regardless of success/failure
                }
            };
            reader.onerror = () => {
                alert("Failed to read the file.");
                 importInput.value = '';
            };
            reader.readAsText(file);
        };

        const clearCurrentList = () => {
            if (currentItems.length > 0 && confirm("Are you sure you want to clear all items from the current list?")) {
                currentItems = [];
                renderItems();
            } else if (currentItems.length === 0) {
                alert("List is already empty.");
            }
        };

        const clearHistory = () => {
             if (Object.keys(itemPurchaseHistory).length > 0 && confirm("WARNING: This will permanently delete all purchase history and suggestions data. Are you sure?")) {
                itemPurchaseHistory = {};
                renderItems(); // Save the empty history
             } else if (Object.keys(itemPurchaseHistory).length === 0) {
                 alert("Purchase history is already empty.");
             }
        };

        // --- Drag and Drop ---
        let dragOverElement = null; // Track element being dragged over

        function handleDragStart(e) {
            draggedItem = e.target;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', draggedItem.dataset.id); // Use ID
            // Add styling asynchronously to ensure it applies after drag starts
            setTimeout(() => draggedItem.classList.add('dragging'), 0);
        }

        function handleDragEnd(e) {
            if (draggedItem) {
                draggedItem.classList.remove('dragging');
            }
             // Clean up any lingering drag-over styles
            if(dragOverElement) {
                dragOverElement.classList.remove('drag-over');
            }
            draggedItem = null;
            dragOverElement = null;
        }

        function handleDragOver(e) {
             e.preventDefault(); // Necessary to allow dropping
             e.dataTransfer.dropEffect = 'move';

             const target = e.target.closest('li'); // Find the nearest parent `li`
             if (target && target !== draggedItem && target !== dragOverElement) {
                  // Remove class from previous target
                  if(dragOverElement) {
                      dragOverElement.classList.remove('drag-over');
                  }
                  // Add class to new target
                  target.classList.add('drag-over');
                  dragOverElement = target;
             }
        }

        function handleDragLeave(e) {
            const target = e.target.closest('li');
             if(target && target === dragOverElement) {
                 target.classList.remove('drag-over');
                 dragOverElement = null;
             }
        }


        function handleDrop(e) {
            e.preventDefault();
            if (dragOverElement && draggedItem && dragOverElement !== draggedItem) {
                 dragOverElement.classList.remove('drag-over');

                 const draggedId = e.dataTransfer.getData('text/plain');
                 const targetId = dragOverElement.dataset.id;

                 const draggedIndex = currentItems.findIndex(item => item.id === draggedId);
                 const targetIndex = currentItems.findIndex(item => item.id === targetId);

                 if (draggedIndex !== -1 && targetIndex !== -1) {
                     // Remove dragged item from original position
                     const [movedItem] = currentItems.splice(draggedIndex, 1);
                     // Insert dragged item at the target position
                     // Adjust index because splice changes array length
                     const newTargetIndex = currentItems.findIndex(item => item.id === targetId);
                     currentItems.splice(newTargetIndex, 0, movedItem);

                     renderItems(); // Re-render the list with new order
                 }
            }
             // Ensure dragging class is removed even if drop wasn't on a valid target
             if (draggedItem) {
                 draggedItem.classList.remove('dragging');
             }
             draggedItem = null;
             dragOverElement = null;
        }

        // Need to re-attach drag listeners each time list is rendered
        function updateDragAndDropListeners() {
            const items = groceryList.querySelectorAll('li');
            items.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
                item.addEventListener('dragover', handleDragOver);
                 item.addEventListener('dragleave', handleDragLeave);
                item.addEventListener('drop', handleDrop);

                // Basic Touch Event Simulation for Reordering
                // Note: This is a simplified version. Robust touch drag/drop is complex.
                let touchStartY = 0;
                let currentTouchY = 0;
                let touchDraggedItem = null;

                item.addEventListener('touchstart', (e) => {
                    // Only initiate drag if touching the item itself, not buttons/checkbox
                     if (e.target.closest('button') || e.target.closest('input')) {
                         return;
                     }
                     touchDraggedItem = e.currentTarget; // The LI element
                     touchStartY = e.touches[0].clientY;
                     touchDraggedItem.style.opacity = '0.5'; // Visual feedback
                     touchDraggedItem.style.zIndex = '1000'; // Bring to front
                     // Prevent page scroll while dragging item
                     // document.body.style.overflow = 'hidden'; // Might be too aggressive
                }, { passive: true }); // Use passive for performance if not preventing default scroll always

                item.addEventListener('touchmove', (e) => {
                    if (!touchDraggedItem) return;
                     //e.preventDefault(); // Prevent scroll ONLY when actively dragging an item
                    currentTouchY = e.touches[0].clientY;
                    const diffY = currentTouchY - touchStartY;
                    touchDraggedItem.style.transform = `translateY(${diffY}px)`;

                    // Basic Drop Target Highlighting (more complex logic needed for accuracy)
                     // Find element under the finger
                    const elementUnderTouch = document.elementFromPoint(e.touches[0].clientX, e.touches[0].clientY);
                    const potentialTarget = elementUnderTouch ? elementUnderTouch.closest('li') : null;
                     if (potentialTarget && potentialTarget !== touchDraggedItem && potentialTarget !== dragOverElement) {
                         if(dragOverElement) dragOverElement.classList.remove('drag-over');
                         potentialTarget.classList.add('drag-over');
                         dragOverElement = potentialTarget;
                     } else if (!potentialTarget && dragOverElement) {
                          dragOverElement.classList.remove('drag-over');
                          dragOverElement = null;
                     }

                }, { passive: false }); // Need false to potentially prevent default scroll

                item.addEventListener('touchend', (e) => {
                    if (!touchDraggedItem) return;

                    // Reset styles
                    touchDraggedItem.style.opacity = '1';
                    touchDraggedItem.style.transform = 'translateY(0px)';
                    touchDraggedItem.style.zIndex = 'auto';
                    //document.body.style.overflow = 'auto'; // Restore scrolling

                     // Find the final element under the touch point or last known target
                    const finalTarget = dragOverElement; // Use the last element hovered over

                    if (finalTarget && finalTarget !== touchDraggedItem) {
                        finalTarget.classList.remove('drag-over');
                         const draggedId = touchDraggedItem.dataset.id;
                         const targetId = finalTarget.dataset.id;

                         const draggedIndex = currentItems.findIndex(item => item.id === draggedId);
                         const targetIndex = currentItems.findIndex(item => item.id === targetId);

                         if (draggedIndex !== -1 && targetIndex !== -1) {
                            const [movedItem] = currentItems.splice(draggedIndex, 1);
                            const newTargetIndex = currentItems.findIndex(item => item.id === targetId);
                            currentItems.splice(newTargetIndex, 0, movedItem);
                            renderItems();
                         }
                    } else if (dragOverElement) {
                        // Clean up if dropped outside a valid target but over was triggered
                         dragOverElement.classList.remove('drag-over');
                    }

                    touchDraggedItem = null;
                    dragOverElement = null; // Reset drop target tracking
                });
            });
        }


        // --- Event Listeners ---
        addItemForm.addEventListener('submit', (e) => {
            e.preventDefault();
            addItem(itemInput.value, quantityInput.value);
            itemInput.value = '';
            quantityInput.value = '';
            itemInput.focus();
            suggestionsList.classList.add('hidden'); // Hide suggestions on submit
        });

        itemInput.addEventListener('input', () => {
            showSuggestions(itemInput.value);
        });

        // Hide suggestions if clicking outside the input/list
         document.addEventListener('click', (e) => {
             if (!addItemForm.contains(e.target)) {
                 suggestionsList.classList.add('hidden');
             }
         });


        sortSelect.addEventListener('change', renderItems);
        filterSelect.addEventListener('change', renderItems);

        settingsToggle.addEventListener('click', () => {
            const isOpen = settingsDiv.classList.toggle('open');
            settingsToggle.innerHTML = isOpen ? '<i class="fas fa-cog"></i> Hide Settings' : '<i class="fas fa-cog"></i> Show Settings';
        });

        generateTypicalButton.addEventListener('click', generateTypicalList);
        exportButton.addEventListener('click', exportData);
        importInput.addEventListener('change', importData);
        clearListButton.addEventListener('click', clearCurrentList);
        clearHistoryButton.addEventListener('click', clearHistory);


        // --- Initialization ---
        loadState();
        renderItems(); // Initial render
        // Set initial sort/filter values in UI (optional)
        // sortSelect.value = 'default';
        // filterSelect.value = 'all';

    </script>
</body>
